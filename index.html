<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator | TogashiCoder</title>
</head>
<body>
    
    <div class="big-pa">
        <nav class="nav-bar">
                 <div class="logo">
                      <p>Togashi<span>Coder</span></p>
                 </div>
                 <div class="nav-icones">
                     <div id="clearicone">
                         <a href="#"><i class="fa-solid fa-broom-ball" id="cleariconeId"></i></a>
                     </div>
                        <div id="darkmode">
                            <a href="#"><i class="fa-solid fa-circle-half-stroke" id="darkmode-symbol-id"></i></a>
                        </div>
                        <div id="setting">
                            <a href="#"><i class="fa-solid fa-gear" id="settingId"></i></a>
                        </div>
                        <div id="color-settings">
                            
                            <input type="color" id="color-input">
                            <span id="button-colors">Button Colors</span>
                            <input type="color" id="color-font-id">
                            <span id="button-colors">font Colors</span>
                            <input type="color" id="display-color_id">
                            <span id="button-colors">Display Color</span>

                        </div>
                </div>
        </nav>
        <div class="calculator">
            <div class="container">
            <form>
                <div class="display" id="display">
                    <div class="Top-field">0</div>
                    <div class="Bottom-field">0</div>
                    <div class="result-field">0</div>
                </div>
                <div>
                    <input type="button" value="AC" class="button cleaning-all" id="button-AC">
                    <input type="button" value="DE" class="button delete-last" id="button-DE">
                    <input type="button" value="." class="button number dot" id="button-dote">
                    <input type="button" value="/" class="button operation" id="button-division">
                </div>
                <div>
                    <input type="button" value="7" class="button number" id="button-7">
                    <input type="button" value="8" class="button number" id="button-8">
                    <input type="button" value="9" class="button number" id="button-9">
                    <input type="button" value="-" class="button operation" id="button-minus">
                </div>
                <div>
                    <input type="button" value="4" class="button number" id="button-4">
                    <input type="button" value="5" class="button number" id="button-5">
                    <input type="button" value="6" class="button number" id="button-6">
                    <input type="button" value="x" class="button operation" id="button-x">
                </div>
                <div>
                    <input type="button" value="1" class="button number" id="button-1">
                    <input type="button" value="2" class="button number" id="button-2">
                    <input type="button" value="3" class="button number" id="button-3">
                    <input type="button" value="+" class="button operation" id="button-plus">
                </div>
                <div>
                    <input type="button" value="00" class="button number" id="button-00">
                    <input type="button" value="0" class="button btn-0 number" id="button-0">
                    <input type="button" value="="  class="button equal" id="button-equal">
                </div>
            </form>
             </div>
        </div>
        <div class="icones">
            <div class="colliction1">
                <i class="fa-solid fa-1" id="icone-1"></i>
                <i class="fa-solid fa-plus" id="icone-plus"></i>
                <i class="fa-solid fa-4" id="icone-4"></i>
                <i class="fa-solid fa-minus" id="icone-minus"></i>
                <i class="fa-solid fa-not-equal" id="icone-not-equal"></i>
                <i class="fa-solid fa-8" id="icone-8"></i>
            </div>
            <div class="colliction2">
                <i class="fa-solid fa-infinity" id="icone-infinity"></i>
                <i class="fa-solid fa-percent" id="icone-percent"></i>
                <i class="fa-solid fa-square-root-variable" id="icone-squarRoot"></i>
                <i class="fa-solid fa-plus-minus" id="icone-plus-minus"></i>
                <i class="fa-solid fa-9" id="icone-9"></i>


            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
